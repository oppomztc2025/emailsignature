<table border="0" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; max-width: 600px; margin: 0; border-collapse: collapse;">
  <tr>
    <!-- Left Column: Name, Title, Logo -->
    <td style="width: 250px; padding: 10px; vertical-align: top;">
      <h1 style="margin: 0; font-size: 24px; font-weight: bold; color: #201f1c;">%%DisplayName%%</h1>
      <p style="margin: 5px 0 15px; font-size: 16px; color: #201f1c;">%%Title%%</p>
      <img src="https://emailsignature-nine.vercel.app/temp-6.png" alt="Oppo Logo" style="width: 300px; height: auto; display: block;">
    </td>
    <!-- Vertical Divider -->
    <td style="width: 2px; background-color: #201f1c;"></td>
    <!-- Right Column: Contact Details -->
    <td style="width: 350px; padding: 10px; vertical-align: top; font-size: 14px; color: #201f1c;">
      <p style="margin: 0;">
        <a href="https://www.google.com/maps?q=Arthaland+Century+Pacific+Tower,+5th+Ave+corner+4th+Ave+corner+30th+Street,+Bonifacio+Global+City,+Taguig+City,+Philippines" target="_blank" style="color: #000; text-decoration: none;">
          28th Flr. Arthaland Century Pacific Tower<br>
          5th Ave. corner 4th Ave. corner 30th Street<br>
          Bonifacio Global City, Taguig City, Philippines
        </a>
      </p>
      <hr style="border: none; border-top: 1px solid #201f1c; width: 50%; margin: 15px 0;">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td style="padding: 5px 0;">
            <img src="https://emailsignature-nine.vercel.app/icon-phone.png" alt="Phone Icon" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;">
            <span>(02) 8852 0204</span>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px 0;">
            <img src="https://emailsignature-nine.vercel.app/icon-mobile.png" alt="Mobile Icon" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;">
            <span>%%MobilePhone%%</span>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px 0;">
            <img src="https://emailsignature-nine.vercel.app/icon-email.png" alt="Email Icon" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;">
            <a href="mailto:%%Email%%" style="color: #000; text-decoration: none;">%%Email%%</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px 0;">
            <img src="https://emailsignature-nine.vercel.app/icon-web.png" alt="Website Icon" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;">
            <a href="https://www.oppo.com/ph" target="_blank" style="color: #000; text-decoration: none;">www.oppo.com/ph</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px 0;">
            <img src="https://emailsignature-nine.vercel.app/icon-fb.png" alt="Facebook Icon" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 10px;">
            <a href="https://www.facebook.com/OPPOPhilippines/" target="_blank" style="color: #000; text-decoration: none;">facebook.com/OPPOPhilippines</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <!-- Banner Image Row -->
  <tr>
    <td colspan="3" style="padding: 10px; text-align: center;">
      <a href="https://www.oppo.com/en/smartphones/series-reno/reno14/" target="_blank">

      <img src="https://emailsignature-nine.vercel.app/logo-mztc.png" alt="Right Phone" style="width: 230px; position: absolute; top: 12%; left: 35%; transform: translate(-50%, -50%);">
      </a>
    </td>
  </tr>
</table>
