<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Email signature template</title>
	</head>
	<body>
	<table cellpadding="0" cellspacing="0" border="0" style="font-size:12px; font-family: Arial; line-height: 17px;">

		<tr>
			<td width="200" style="border-right-width: 2px; border-right-style: solid; border-right-color: #201f1c; padding: 10px;">
				<span style="font-size: 14px; font-weight: bold;">%%DisplayName%%</span><br/>
				<span>%%Title%%</span><br/>
				<img src="https://emailsignature-nine.vercel.app/temp-6.png" alt="Oppo Logo" style="width: 150px; height: auto; margin-top: 10px;">
			</td>
			<td width="280" style="padding: 10px;">
				<a href="https://www.google.com/maps?q=Arthaland+Century+Pacific+Tower,+5th+Ave+corner+4th+Ave+corner+30th+Street,+Bonifacio+Global+City,+Taguig+City,+Philippines" target="_blank" style="color: #201f1c; text-decoration: none;">
					28th Flr. Arthaland Century Pacific Tower<br>
					5th Ave. corner 4th Ave. corner 30th Street<br>
					Bonifacio Global City, Taguig City, Philippines
				</a><br/>
				<hr style="border: 1px solid #201f1c; width: 50%; margin: 10px 0;">
				<div style="display: flex; align-items: center; margin: 6px 0;">
					<img src="https://emailsignature-nine.vercel.app/icon-phone.png" alt="Phone" style="width: 18px; height: 18px; margin-right: 10px;">
					<span>(02) 8852 0204</span>
				</div>
				<div style="display: flex; align-items: center; margin: 6px 0;">
					<img src="https://emailsignature-nine.vercel.app/icon-mobile.png" alt="Mobile" style="width: 18px; height: 18px; margin-right: 10px;">
					<span>%%MobilePhone%%</span>
				</div>
				<div style="display: flex; align-items: center; margin: 6px 0;">
					<img src="https://emailsignature-nine.vercel.app/icon-email.png" alt="Email" style="width: 18px; height: 18px; margin-right: 10px;">
					<a href="mailto:%%Email%%" style="color: #201f1c; text-decoration: none;">%%Email%%</a>
				</div>
				<div style="display: flex; align-items: center; margin: 6px 0;">
					<img src="https://emailsignature-nine.vercel.app/icon-web.png" alt="Web" style="width: 18px; height: 18px; margin-right: 10px;">
					<a href="https://www.oppo.com/ph" target="_blank" style="color: #201f1c; text-decoration: none;">www.oppo.com/ph</a>
				</div>
				<div style="display: flex; align-items: center; margin: 6px 0;">
					<img src="https://emailsignature-nine.vercel.app/icon-fb.png" alt="Facebook" style="width: 18px; height: 18px; margin-right: 10px;">
					<a href="https://www.facebook.com/OPPOPhilippines/" target="_blank" style="color: #201f1c; text-decoration: none;">facebook.com/OPPOPhilippines</a>
				</div>
				<a href="https://www.oppo.com/en/smartphones/series-reno/reno14/" target="_blank">
					<img src="https://emailsignature-nine.vercel.app/logo-mztc.png" alt="Right Phone" style="width: 150px; margin-top: 10px;">
				</a>
			</td>
		</tr>
	</table>
	</body>
</html>
